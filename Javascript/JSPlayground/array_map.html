<!doctype <!DOCTYPE html>
<html>
<head>
	<title>Testing Array Function Map()</title>
</head>
<body>
	<script>
		var numbers = [1, 2, 3, 4, 5];
		var result = numbers.map(function(element, idx, arr){
			return element * element;
		});

		console.log("The final result array after using array map : " + result);
	</script>
</body>
</html>>
